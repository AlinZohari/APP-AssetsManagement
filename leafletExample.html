<body>
<!--basic information DIV-->
<div>

<!--the mapid div will hold the map-->
<div id="mapid" style="width:600px;height:400px;"></div>


<!--the following script will load the map and set the default view and zoom, as wel as loading the basemap title -->

<script>
"use strict";
let mymap; //global variable to store the map

console.log("function to initialise and create the map. Also call on another function that contain markers in the map");
function loadLeafletMap(){
mymap = L.map('mapid').setView([51.505,-0.09],13);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{
	maxZoom:19,
	attribution:'&copy;<a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(mymap);

//now call the code to add the markers
addBasicMarkers();
} //end of code lines adding the leaflet map

console.log("function to create markers in the map - circle and polygon");
function addBasicMarkers(){
//1.add a circle
	L.circle([51.508,0.11],5000,{
		color:'green',
		fillColor:'#f03',
		fillOpacity:0.8
	}).addTo(mymap).bindPopup("I am a circle.");
console.log("added a circle");

//2.add a polygon
let myPolygon = L.polygon([
	[51.709,-0.10],
	[51.703,0.07],
	[51.22,0.07],
	[51.22,-0.057]
	],{
	color:'orange',
	fillColor:'#f03',
	fillOpacity:0.5
}).addTo(mymap).bindPopup("I am a polygon in 2022.");
console.log("added a polygon");

//3.creating a geoJSON feature
let geojsonFeature = {
	"type":"Feature",
	"properties":{
		"name":"London",
		"popupContent":"This is where UCL is based. We have on campus and off campus activity"
	},
	"geometry":{
		"type":"Point",
		"coordinates":[-0.133583,51.524776]
	} 
};
//adding geoJSON feature to the map
L.geoJSON(geojsonFeature).addTo(mymap).bindPopup("<b>"+geojsonFeature.properties.name+" "+geojsonFeature.properties.popupContent+"<b>")
console.log("added a pinpoint with bold text");

};//end of code lines adding the basic marker
console.log("base map, circle and polygon had been created");

window.onload=loadLeafletMap //to call on the loadLeafletMap while the webpage is loaded

</script>
</body>
</html>
